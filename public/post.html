<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <div class="form_contaner">
        <p>Please complete all info for post</p>
        <form class="form" method="post" enctype="multipart/form-data">
            <div class="form_row">
                <label for="photo" class="form_row--title">image</label>
                <input type="file" name="photo" id="photo" class="form_row--input"/>
            </div>
            <div class="form_row">
                <label for="photo" class="form_row--title">Username</label>
                <input type="text" name="photo" id="photo" class="form_row--input"/>
            </div>
            <div class="form_row">
                <label for="photo" class="form_row--title">write discription</label>
                <textarea name="text" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="form_row">
                <input type="submit" value="submit" />
            </div>
        </form>
    </div>
    <script>
        const form = document.querySelector('.form');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const fm = new FormData(form);
            fetch("http://localhost:8000/api/v1/posts", {
                method: "POST",
                body: fm
            }).then(res => res.json())
            .then(msg => console.log(msg))
            .catch(err => console.log(err))
        })
    </script>
</body>
</html>
